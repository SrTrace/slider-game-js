<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon-L&S.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Puzzle Game</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                LOGO
            </div>
            <nav>
                <div>Home</div>
                <div>Menu</div>
                <div>About</div>
            </nav>
        </header>
        <main>
            <div class="modal-container">
                <div class="modal-level">
                    <figure class="modal-figure" data-figure="3"><img src="images/puzzle-3x3.png" alt="easy-level">
                    </figure>
                    <figure class="modal-figure" data-figure="4"><img src="images/puzzle-4x4.png" alt="normal-level">
                    </figure>
                    <figure class="modal-figure" data-figure="5"><img src="images/puzzle-5x5.png" alt="hard-level">
                    </figure>
                    <figure class="modal-figure" data-figure="6"><img src="images/puzzle-6x6.png" alt="hardest-level">
                    </figure>
                </div>
            </div>
            <div class="game-display">
                <h2 class="text">Slider Puzzle</h2>
            </div>
            <canvas id="canvas"></canvas>
            <div class="game-set-btns">
                <button class="restart">Restart</button>
                <button class="difficulty">Difficulty</button>
            </div>
        </main>
        <footer>
            <div class="logo">
                LOGO
            </div>
            <div>Copyright &copy;
                <script>document.write(new Date().getFullYear());</script>, SrTrace
            </div>
        </footer>
    </div>
    <script src="utils.js"></script>
    <script src="cell.js"></script>
    <script src="board.js"></script>
    <script src="controls.js"></script>
    <script src="main.js"></script>
</body>

</html>
